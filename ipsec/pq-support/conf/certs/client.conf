connections {
    connect-to-corporate {
        version = 2
        local_addrs = 172.21.0.20
        remote_addrs = 172.21.0.10
       
        # IKE proposals (Phase 1)
        # Format: encryption-integrity-prf-dhgroup 
        # classical fallback
        proposals = aes256gcm16-prfsha384-mlkem768,aes256gcm16-prfsha384-mlkem1024,aes256-sha256-prfsha256-mlkem512,aes256gcm16-prfsha384-ecp384,chacha20poly1305-prfsha256-curve25519

        local {
            auth = pubkey
            certs = client-cert.pem  # Can use ML-DSA certificates with OpenSSL 3.5.3
            id = "C=US, ST=Test, L=Test, O=Test Client, OU=Test, CN=client.test.local"
        }

        remote {
            auth = pubkey
            id = "C=US, ST=Test, L=Test, O=Test Server, OU=Test, CN=vpn.test.local"
        }

        pools = client-pool

        children {
            tunnel-to-corp {
                # ESP proposals (Phase 2)
                # Format: encryption-integrity-dhgroup-esn
                # classical fallback
                esp_proposals = aes256gcm16-mlkem768-esn,aes256gcm16-mlkem1024-esn,aes256-sha256-mlkem512-esn,aes256gcm16-ecp384-esn,chacha20poly1305-curve25519-esn 
                local_ts = dynamic
                remote_ts = 10.1.0.1/32
                mode = tunnel
                start_action = start
                close_action = start
                dpd_action = restart
            }
        }

        dpd_delay = 30s
        rekey_time = 1h
        reauth_time = 3h
    }
}